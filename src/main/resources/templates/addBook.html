<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: header">
    <title>
      Add Nook
    </title>
  </head>

  <body>

    <div th:replace="fragments/leftBar :: leftBar">
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">

      <form 
          action="#"
          th:action="@{/book/create}"
          th:object="${book}"
          method="post"
          enctype="multipart/form-data"
          class="pure-form pure-form-aligned">



        <fieldset>
          <legend>
            Add book
          </legend>

          <input id="id" type="hidden" th:field="*{id}" th:value="${book.id}" />

          <div class="pure-control-group">
            <label for="name">
              Name
            </label>
            <input id="name" th:field="*{name}" th:value="${book.name}" />
          </div>

          <div class="pure-control-group">
            <label for="name">
              Amazon Url
            </label>
            <input id="amazonUrl" th:field="*{amazonUrl}" th:value="${book.amazonUrl}" />
          </div>
          
          <div class="pure-control-group">
            <label for="profileImage">
              Image
            </label>
            <input id="bookImage" type="file" name="bookImage" />
          </div>

          <div align="center">
            <button type="submit" class="pure-button pure-button-primary">
              Submit
            </button>
          </div>

        </fieldset>
      </form>


    </div>
  </body>
</html>
