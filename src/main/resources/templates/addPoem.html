<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: header">
    <title>
      Add poem
    </title>
  </head>

  <body>

    <div th:replace="fragments/leftBar :: leftBar">
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">

      <form 
          action="#"
          th:action="@{/create}"
          th:object="${poem}"
          method="post"
          class="pure-form pure-form-aligned">


        <fieldset>
          <legend>
            Add a poem
          </legend>

          <div class="pure-control-group">
            <label for="author">
              Author
            </label>
            <select id="author" th:field="*{author}" class="searchableDropdown">
              <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}">
                Wireframe
              </option>
            </select>
          </div>

          <div class="pure-control-group">
            <label for="title">
              Title
            </label>
            <input id="id" type="hidden" th:field="*{id}" th:value="${poem.id}" />
            <input id="title" th:field="*{title}" size="55"/>
          </div>
          
          <div class="pure-control-group">
            <label for="poemLines">
              Lines
            </label>
            <textarea id="poemLines" th:field="*{lines}" rows="15" cols="60">
            </textarea>
          </div>

          <div align="center">
            <button type="submit" class="pure-button pure-button-primary">
              Submit
            </button>
          </div>

        </fieldset>
      </form>


    </div>
  </body>
</html>
