<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: header">
  </head>
  <body>

    <div th:replace="fragments/leftBar :: leftBar">
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">

      <table class="pure-table pure-table-bordered" width="100%">
        <thead>
          <tr>
            <th>
              Book
            </th>
            <th>

            </th>
          </tr>
        </thead>
        <tr th:each="book : ${books}">
          <td>
            <img 
                th:if="${book.picUrl != null}"
                th:src="@{|/img/${book.picUrl}|}"
                height="32"
                width="32"
                style="vertical-align:middle"/>

            <span th:text="${book.name}" style="vertical-align:middle;line-height:32px">
            </span>
          </td>
          <td>
            <a th:href="@{|/book/create?bookId=${book.id}|}">
              edit
            </a>
            <a th:href="@{|/book/delete?bookId=${book.id}|}">
              delete
            </a>
          </td>
        </tr>
      </table>
<br/><br/><br/>
    </div>
  </body>
</html>
